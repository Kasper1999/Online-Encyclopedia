<mat-card class="card" [ngStyle]="{'background-color': cardColor}" [ngClass]="{'default-card': cardType === 'default'}">
  <mat-card-header *ngIf="!noHeader">
    <mat-card-title class="card__title">{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
